
<!-- Thêm Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách cầu thủ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nhập thông tin cầu thủ</h1>
  
  <!-- Form nhập thông tin cầu thủ -->
  <form id="playerForm">
    <label for="name">Tên cầu thủ:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="shirtSize">Size áo:</label>
    <select id="shirtSize" name="shirtSize" required>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select><br>

    <label for="position">Vị trí:</label>
    <input type="text" id="position" name="position" required><br>

    <label for="number">Số áo:</label>
    <input type="number" id="number" name="number" required><br>

    <label for="idCardFront">Ảnh căn cước (Mặt trước):</label>
    <input type="file" id="idCardFront" name="idCardFront" accept="image/*" required><br>

    <label for="idCardBack">Ảnh căn cước (Mặt sau):</label>
    <input type="file" id="idCardBack" name="idCardBack" accept="image/*" required><br>

    <label for="portrait">Ảnh chân dung:</label>
    <input type="file" id="portrait" name="portrait" accept="image/*" required><br>

    <button type="submit">Thêm cầu thủ</button>
  </form>

  <h2>Danh sách cầu thủ</h2>
  <div id="playerList"></div>

  <h2>Bảng cầu thủ</h2>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Ảnh chân dung</th>
        <th>Tên</th>
        <th>Ngày sinh</th>
        <th>Size áo</th>
        <th>Vị trí</th>
        <th>Số áo</th>
        <th>Ảnh căn cước (Mặt trước)</th>
        <th>Ảnh căn cước (Mặt sau)</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu cầu thủ sẽ được thêm vào đây -->
    </tbody>
  </table>


  <script type="module" src="firebase-app.js"></script>
<script type="module" src="firebase-database.js"></script>
<script type="module" src="scripts.js"></script>

  
</body>
</html>
